        <h1>Altocumulus Clouds</h1>
    </center>
    <br>
    <p>Altocumulus clouds are mid level clouds that are made of water droplets and appear as gray puffy masses. They usually
    form in groups. If you see altocumulus clouds on a warm, sticky morning, be prepared to see thunderstorms late in the
    afternoon.</p>

        <h1>Cirrostratus Clouds</h1>
    </center>
    <br>
    <p>
        Cirrostratus clouds are thin, sheetlike high clouds that often cover the entire sky. They are so thin that the sun and
        moon can be seen through them. Cirrostratus clouds usually come 12-24 hours before a rain or snow storm.
    </p>

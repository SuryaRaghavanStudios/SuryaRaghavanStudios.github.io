    <center>
        <h1>Contrails</h1>
    </center>
    <p>Contrails are condensation trails left behind jet aircrafts. Contrails form when hot humid air from jet exhaust mixes
    with environmental air of low vapor pressure and low temperature. The mixing is a result of turbulence generated by the
    engine exhaust.</p>
